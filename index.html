<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search the world's information, including webpages, images, videos and more.">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <ul class="nav-left">
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com/">Store</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp">Images</a></li>
                    <li class="menu-icon">
                        <a href="https://www.google.com/intl/en/about/products" aria-label="Google apps">
                            <svg focusable="false" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor"
                                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="https://accounts.google.com" class="sign-in-button">Sign in</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo-container">
                <img src="icons/google-logo.svg" alt="Google logo" width="272" height="92">
            </div>
            <div class="search-container">
                <form id="search-form" action="https://www.google.com/search" method="get">
                    <div class="search-box">
                        <div class="search-icon">
                            <svg focusable="false" viewBox="0 0 24 24" width="20" height="20">
                                <path fill="currentColor"
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                        </div>
                        <input type="text" name="q" id="search-input" aria-label="Search Google or type a URL"
                            autocomplete="off" autofocus>
                        <div class="voice-search">
                            <svg focusable="false" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="#4285f4"
                                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" />
                                <path fill="#34a853" d="m11 18.08h2v3.92h-2z" />
                                <path fill="#fbbc05"
                                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" />
                                <path fill="#ea4335"
                                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" />
                            </svg>
                        </div>
                        <div class="camera-search">
                            <svg focusable="false" viewBox="0 0 192 192" width="24" height="24">
                                <circle fill="#4285f4" cx="96" cy="104.15" r="28" />
                                <path fill="#ea4335"
                                    d="M160,72v40.15V136c0,13.3-10.7,24-24,24h-14.54c-2.35,10.68-11.94,18-22.46,18 c-13.3,0-24-10.7-24-24V72H160z" />
                                <path fill="#fbbc05"
                                    d="M32,72v40.15V136c0,13.3,10.7,24,24,24h14.54c2.35,10.68,11.94,18,22.46,18 c13.3,0,24-10.7,24-24V72H32z" />
                                <path fill="#34a853"
                                    d="M96,32c13.3,0,24,10.7,24,24v40.15V136c0,13.3-10.7,24-24,24c-13.3,0-24-10.7-24-24V96.15V56 C72,42.7,82.7,32,96,32z" />
                            </svg>
                        </div>
                        <div class="search-dropdown" id="search-dropdown" style="display: none;">
                            <div class="dropdown-option" data-search-type="google">Google</div>
                            <div class="dropdown-option" data-search-type="perplexity">Perplexity AI</div>
                            <div class="dropdown-option" data-search-type="chatgpt">ChatGPT</div>
                        </div>
                    </div>
                    <div class="search-buttons">
                        <button type="submit" aria-label="Google Search">Google Search</button>
                        <button type="button" id="lucky-button" aria-label="I'm Feeling Lucky">I'm Feeling
                            Lucky</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-country"><span>United States</span></div>
            <div class="footer-links">
                <div class="footer-left">
                    <a href="https://about.google/">About</a>
                    <a href="https://www.google.com/intl/en_us/ads/">Advertising</a>
                    <a href="https://www.google.com/services/">Business</a>
                    <a href="https://google.com/search/howsearchworks/">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="https://policies.google.com/privacy">Privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
